<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">CAPTCHA GENERATOR</h1>
        <div class="captcha-box">
            <span class="captcha">D y V 8 z r</span>
            <img src="./img.jfif" alt="" />
        </div>

        <input type="text" class="user-input" placeholder="Enter the captcha">
        <!-- <span class="message">Captcha not matched. Please try again.</span> -->

        <button type="button" class="check-btn">Check</button>
        <button type="button" class="generate-btn">Generate captcha</button>
    </div>
    <div class="messageContainer">
        <span class="message">Captcha not matched. Please try again.</span>
    </div>
    <script src="./script.js"></script>
</body>

</html>
